<!DOCTYPE html>
<html> 

<head>
    <title>Quotes</title> 
    <style>
.textStyle {
    font-family: iawriter-mono, Nitti, Menlo, Courier, monospace;
    font-size: medium;
    color: rgb(55, 53, 47);
    text-align: center;
    line-height: 5;
}

.card {
    padding: 10px 25px 10px 25px;
    border-radius: 10px;
    background: rgb(169,169,169)
    color: #fff;
    display: inline-block;
}
    </style>
</head>
<body>
    <div id="lbl" class="textStyle" ></div>
</body>

<script type="text/javascript">
    var quoteArray = []
    quoteArray[0] = "<q/>Abby Monster-Fucker Callas</q> - Aiden"
    quoteArray[1] = "<q/>Hello.</q> -Abby"

    var currentdate = new Date();
    var quotenumber = currentdate.getDay();
    document.getElementById('lbl').innerHTML = `<div><b> ${quoteArray[quotenumber]}</b></div>`;

</script> 
</html>
